{% extends '../templateAnonymous.html' %}

{% block contentWhole %}

<div class="col-md-3"></div>

<div class="col-md-6">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{header}}
            </h3>
        </div>
        <div class="panel-body">
            <form id="form" method="post" action="" data-toggle="validator">
                {% if isOk %}
                <div class="form-group">
                    <div class="alert alert-success">
                        {{isOk}}
                    </div>
                </div>
                {% else %}
                <input type="hidden" name="token" value="{{token}}"/>

                <div class="form-group">
                    <label for="password">
                    </label>
                    <input name="password" required type="password" class="form-control" id="password"
                           placeholder="{{password}}">
                    <div class="help-block with-errors"></div>

                </div>
                <div class="form-group">
                    <label for="passwordCheck">
                    </label>
                    <input name="passwordCheck" required type="password" class="form-control" id="passwordCheck"
                           placeholder="{{passwordCheck}}" data-match="#password">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="pull-right">
                    <input type="submit" class="btn btn-success" value="{{passwordChange}}"/>
                </div>
                <br/>
                <br/>

                {% if formError %}
                <div class="form-group">
                    <div class="alert alert-danger">
                        {{formError}}
                    </div>
                </div>
                {% endif %}
                {% endif %}
            </form>
        </div>
    </div>

</div>

<div class="col-md-3"></div>

{% endblock %}

{% block javascripts %}
{% parent %}
{% endblock %}
