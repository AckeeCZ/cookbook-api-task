{% extends '../base.html' %}

{% block body %}
<div class="container container-sigin">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <strong>Error:</strong>&nbsp;{{ message }}
    </div>
    {% endfor %}
    <form class="form-signin" role="form" method="post">
        <div class="title-sigin">
            <img alt="Brand" src="/img/ackee_logo.png">
            <h2 class="form-signin-heading">Ackee Node Template</h2>
        </div>
        <label for="inputUsername" class="sr-only">Username</label>
        <div class="form-group">
            <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required>
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <div class="form-group">
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" autocomplete="off" required>
        </div>
        {#
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        #}
        <button type="submit" class="btn btn-lg btn-primary btn-block">
            Sign in&nbsp;
            <span class="glyphicon glyphicon-log-in"></span>
        </button>
    </form>
</div>
{% endblock %}
